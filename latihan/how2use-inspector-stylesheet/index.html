<head>

<style type="text/css">

}

}

div#left-pane {

<script type="text/javascript">
  function myFunction (num){
var ifrm_notes = document.getElementById("iframe_notes");

}
</script>

<body class="ndx-body">

<button onclick="myFunction(0);">0 </button>
