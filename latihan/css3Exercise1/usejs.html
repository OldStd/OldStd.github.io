<div class="extdoc2">
	<h4>Change content of iFrame by changing src attribute</h4>
	<p>We can change the content of the iFrme</p>
	<p>by changing the src attribute.</p>
	<p>
		function myFunction(num){
			var imgx = document.getElementById("iframe_a");
			var imgsrc = "images\\p" + num + ".jpg";
			imgx.src = imgsrc;
		}		
	</p>
