<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css\stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css\ifrm2.css">
	<script type="text/javascript" src="js\ifrm2.js"></script>
</head>
<body>
<div class="ifrm_wrapper" id="ifrm2_wrapper">
	<div class="pane"  id="ifrm2_left">
		<h2>Please enter the name 
    and email of our friends 
    in the boxes and press the button 
    to save the data 
    into our own computer 
    through the client-side.
    </h2>
    <h2>Display the data stored 
    at the right pane 
    using the buttons.</h2>
	</div>

	<div class="pane" id="ifrm2_center">
	<h1>Address Book</h1>


    <label for="name">Name:</label>
<input type="text" id="name" placeholder="Name">
<p></p>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Email">
<p></p>
<button id="addButton">Add Data</button>
    
	</div>

	<div class="pane" id="ifrm2_right">
	<p/>

<h2>We can now show the data entered in the middle pane here</h2>



<p/>

<input type="number" id="key" placeholder="Key"><br/>
<button id="getByKeyButton">Get Data By Key</button>

<p/>

<div id="status3"></div>

<p/>

<input type="text" id="nameSearch" placeholder="Name"><br/>
<button id="getByNameButton">Get Data By Name</button>

<p/>

<div id="status2"></div>

<button id="getAllButton">Get Everyone</button>

<p/>

<div id="status"></div>


	</div>
</div>

</body>
</html>
