<!DOCTYPE html>
<html>
<head>
	<title>Responsive Animations</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
<div id="wrapper">

    <header>
        <div class="row">
            <div class="col-12 col-m-12 hdr">       
                <h1>Responsive transition & animation</h1>
            <h2>Resize browser to see the effects</h2>
            </div>
        </div>
	</header>

    <section class="contents">
        <div class="row">

        <div class="col-6 col-m-6 fig-columns">
            <figure>
				<img src="images/p1.jpg" id="px1">
				<figcaption>
					Click and hold
				</figcaption>
			</figure>

            <figure>
				<img src="images/p2.jpg" id="px2">
				<figcaption>
					Hover over me
				</figcaption>
			</figure>
                </div>

        <div class="col-6 col-m-12 fig-columns">
			        
            <figure>
				<img src="images/p3.jpg" id="px3">
				<figcaption>
					Hover over me
				</figcaption>
			</figure>

            <figure>
				<img src="images/p4.jpg" id="px4">
				<figcaption>
					Just Watch me!
				</figcaption>
			</figure>

        </div>                
                                    	
    </div>
    </section>
                   								
	<footer>
	
        <div class="row">
            <div class="col-1 col-m-1 ftr">
		        <img src="images/logo2.png" id="px5">
            </div>

            <div class="col-11 col-m-12 ftr">
		        <h2>Hover over the logo for 5 seconds to see effects</h2>
            </div>
        </div>
	
	</footer>
 
</div>
</body>
</html>
